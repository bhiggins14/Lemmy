# Default values for radosgw.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
# podManagementPolicy: OrderedReady

image:
  repository: ceph/daemon
  tag: latest-nautilus
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

monHosts: []
dnsName: chart-example.local

# The RadosGW frontend to use, either beast or civetweb
frontend: beast
# frontendPort: 8008

# extraCephConf: |-

# adminKey: 
# bootstrapKey: 

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

  ## Set the name of the IngressClass cluster resource (optional)
  ## https://kubernetes.io/docs/reference/kubernetes-api/service-resources/ingress-v1/#IngressSpec
  # className: can-be-anything

resources: {}
