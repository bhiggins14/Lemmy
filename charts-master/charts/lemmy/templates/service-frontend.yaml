apiVersion: v1
kind: Service
metadata:
  name: {{ include "lemmy.uiname" . }}
  labels:
    {{- include "lemmy.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "lemmy.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
