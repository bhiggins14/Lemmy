{{- $port := .Values.frontendPort | default 8008 -}}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "radosgw.fullname" . }}
  labels:
    {{ include "radosgw.labels" . | nindent 4 }}
spec:
  podManagementPolicy: {{ .Values.podManagementPolicy | default "OrderedReady" }}
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ include "radosgw.fullname" . }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "radosgw.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/config.yaml") . | sha256sum }}
        checksum/secrets: {{ include (print $.Template.BasePath "/keyring.yaml") . | sha256sum }}
      labels:
        app.kubernetes.io/name: {{ include "radosgw.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - env:
          - name: CEPH_DAEMON
            value: RGW
          name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ $port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /etc/ceph/ceph.conf
              name: ceph-conf
              subPath: ceph.conf
              readOnly: true
            - mountPath: /etc/ceph/ceph.client.admin.keyring
              name: ceph-keyring
              subPath: client.admin.keyring
              readOnly: true
            - mountPath: /var/lib/ceph/bootstrap-rgw/ceph.keyring
              name: ceph-keyring
              subPath: bootstrap-rgw.keyring
              readOnly: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: ceph-conf
          configMap:
            name: {{ include "radosgw.fullname" . }}
        - name: ceph-keyring
          secret:
            secretName: {{ include "radosgw.fullname" . }}
